<body>

      <br>

      <br>
      <br>
    </header>

  </main>
  <!-- div for creating new sections with new content -->
  <div id="add_content">  
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" size="15" value="put here New Title">
    <label for="paragraph">Paragraph:</label>
    <input type="text" id="paragraph" name="paragraph" size="50" value="put here New Paragraph">
